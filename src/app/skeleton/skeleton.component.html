<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Reference Column -->
  <ng-container matColumnDef="reference">
    <th mat-header-cell *matHeaderCellDef>Reference No.</th>
    <td mat-cell *matCellDef="let element"><div class="skeleton skeleton-text"></div></td>
  </ng-container>

  <!-- Account Number Column -->
  <ng-container matColumnDef="accountNumber">
    <th mat-header-cell *matHeaderCellDef>Account Number</th>
    <td mat-cell *matCellDef="let element"><div class="skeleton skeleton-text"></div></td>
  </ng-container>

  <!-- Start Balance Column -->
  <ng-container matColumnDef="startBalance">
    <th mat-header-cell *matHeaderCellDef>Start Balance</th>
    <td mat-cell *matCellDef="let element"><div class="skeleton skeleton-text"></div></td>
  </ng-container>

  <!-- Mutation Column -->
  <ng-container matColumnDef="mutation">
    <th mat-header-cell *matHeaderCellDef>Mutation</th>
    <td mat-cell *matCellDef="let element"><div class="skeleton skeleton-text"></div></td>
  </ng-container>

  <!-- End Balance Column -->
  <ng-container matColumnDef="endBalance">
    <th mat-header-cell *matHeaderCellDef>End Balance</th>
    <td mat-cell *matCellDef="let element"><div class="skeleton skeleton-text"></div></td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element"><div class="skeleton skeleton-text"></div></td>
  </ng-container>

  <!-- Error Column -->
  <ng-container matColumnDef="validationErrors">
    <th mat-header-cell *matHeaderCellDef>Error Description</th>
    <td mat-cell *matCellDef="let element"><div class="skeleton skeleton-text"></div></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row [ngClass]="{ gold: !row.isValid }" *matRowDef="let row; columns: displayedColumns"></tr>
</table>
